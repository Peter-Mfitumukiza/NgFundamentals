<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
       <div class="form-group">
            <label for="userName">Username: </label>
            <em *ngIf="loginForm.controls.userName.invalid && loginForm.controls.userName.touched">Required</em>
            <input id="userName" 
            (ngModel)="userName" name="userName" required
            type="text" class="form-control" placeholder="Username...">
        </div>
        <div class="form-group mb-2">
            <label for="password">Password: </label>
            <em *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched;">Required</em>
            <input id="password" 
            (ngModel)="password" name="password" required (focus)="console.log(loginForm)"
            type="password" class="form-control" placeholder="Password...">
        </div>
        <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
            <button type="submit" class="btn btn-primary" disabled="loginForm.invalid">Submit</button>
        </span>

        <button type="button" class="btn btn-secondary mx-2" (click)="cancel()">Cancel</button>
    </form>
</div>
