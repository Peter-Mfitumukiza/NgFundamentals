<h1 *ngIf="authService.isAuthenticated()">Welcome {{ authService.currentUser?.firstname }}</h1>
<h2 class="mb-1">All the events </h2>
<div class="card mb-1" style="width: 18rem;" *ngFor="let event of events">
    <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.desc}}</p>
        <a [routerLink]="['/events', event.id]" class="btn btn-primary" >View Details</a>
    </div>
</div>

<button class="btn btn-secondary" [routerLink]="['/events/new']">New Event</button>
